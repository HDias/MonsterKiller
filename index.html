<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matador de Monstros</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Jogador</h1>
        <div class="life-bar">
          <div class="life"
              :class="{ danger: playerLife < 20 }"
              :style="{ width: playerLife + '%' }"></div>
        </div>
        <div>{{ playerLife }}%</div>
      </div>
      <div class="score">
        <h1>Monstro</h1>
        <div class="life-bar">
          <div class="life"
              :class="{ danger: monsterLife < 20 }"
              :style="{ width: monsterLife + '%' }"></div>
        </div>
        <div class="life">{{ monsterLife }}%</div>
      </div>
    </div>
    <div v-if="hasResult" class="panel result">
      <div v-if="playerWins" class="win">Você Ganhou!! :)</div>
      <div v-else class="lose">Você Perdeu!! :(</div>
    </div>
    <div class="panel buttons">
      <template v-if="running">
        <button class="btn attack"
                @click="attack(false)">Ataque</button>
        <button class="btn especial-attack"
                @click="attack(true)">Ataque Especial</button>
        <button class="btn heal">Curar</button>
        <button class="btn give-up" @click="running = false">Desistir</button>
      </template>
      <template v-else>
        <button @click="startGame" class="btn new-game">Iniciar Jogo</button>
      </template>
    </div>
    <div class="panel logs"></div>
  </div>
    <script src="app.js"></script>
</body>
</html>
